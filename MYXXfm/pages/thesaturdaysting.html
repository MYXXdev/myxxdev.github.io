<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Force a mobile width -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
    <title>The Saturday Sting</title>
    <script async src="https://tally.so/widgets/embed.js"></script>
    <style type="text/css">
      html, body {
          margin: 0;
          height: 100%;
          overflow: hidden;
      }

      /* Ensure the iframe occupies the full screen */
      iframe {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          border: 0;
      }

      /* General overlay styles */
      .fade-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          opacity: 1;
          transition: opacity 0.5s ease-out;
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      /* Spinner style */
      .spinner {
          border: 8px solid rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          border-top: 8px solid #EFD500;
          width: 10vw;
          height: 10vw;
          max-width: 100px;
          max-height: 100px;
          animation: spin 1s linear infinite;
          margin-top: 40px;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Make adjustments for very small screens */
      @media (max-width: 768px) {
          .spinner {
              width: 10vw;
              height: 10vw;
              max-width: 80px;
              max-height: 80px;
          }
      }

      /* Disable large-screen styles by default */
      @media (min-width: 768px) {
          body {
              overflow: hidden;
          }

          iframe {
              width: 100vw;
              height: 100vh;
          }

          .spinner {
              width: 10vw;
              height: 10vw;
              max-width: 80px;
              max-height: 80px;
          }
      }
    </style>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>
    <iframe data-tally-src="https://tally.so/r/mRz8pv" width="100%" height="105%" frameborder="0" marginheight="0" marginwidth="0" title="The Saturday Sting"></iframe>

    <script>
        // Automatically fade out after a set time
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            // Optional: Remove overlay after fade-out to clean up
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Restore scrollbars
            }, 500); // Adjust the total duration before fading out
        }, 2000); // Adjust the time before starting fade-out (reduced to 2 seconds)
    </script>
</body>
</html>
