<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Kanit, sans-serif;
            color: #fff;
            background: linear-gradient(to bottom, #FFD700, #000000);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 8px solid #EFD500;
            width: 100px;
            height: 100px;
            max-width: 10vw;
            max-height: 10vw;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .schedule {
            width: 100%;
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            text-align: center;
        }

        .schedule::-webkit-scrollbar {
            display: none;
        }

        .schedule {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .schedule h2 {
            margin-top: 0;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .schedule-item {
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .schedule-item p {
            margin: 5px 0; /* Adjusted margin to reduce gap */
            font-size: 0.9em;
        }

        .schedule-item strong {
            color: #FFD700;
            font-size: 1.1em;
        }

        .schedule-item em {
            font-style: italic;
            font-size: 0.8em;
        }

        .schedule-item span {
            font-size: 0.8em;
            display: block; /* Ensures each line is on a new line */
        }

        .schedule-item img {
            max-width: 100%;
            height: auto;
            border-radius: 0;
            margin-top: 5px; /* Adjusted margin to reduce gap */
        }

        .schedule-item a {
            color: #FFD700;
            text-decoration: none;
        }

        .schedule-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .schedule-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .schedule-item p {
                font-size: 0.8em;
            }

            .schedule-item {
                padding: 5px;
            }
        }

        @media (max-width: 400px) {
            .schedule {
                padding: 10px;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
            }

            .schedule-item p {
                font-size: 0.7em;
            }

            .schedule-item {
                padding: 5px;
            }
        }
    </style>
    <title>MYXX FM | Shows</title>
</head>
<body>
    <div class="fade-overlay">
        <div class="spinner"></div>
    </div>

    <div class="schedule">
        <div class="schedule-grid">
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/andysutton" target="_blank">Andy Sutton</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/AndySutton.png" alt="Andy Sutton"><br><em>House Story Dance Anthems</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/djmikeyb" target="_blank">DJ MikeyB</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/DJMikeyB.png" alt="DJ MikeyB"><br><em>Filler</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/djommix" target="_blank">DJ Ommix</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/DJOmmix.png" alt="DJ Ommix"><br><em>Club MYXX<br>@ El Potrero Night Club</em></p>
            </div>
            <div class="schedule-item">
                <p><strong><a href="https://myxxfm.com/spencerjames" target="_blank">Spencer James</a></strong><br><img src="https://myxxdev.github.io/MYXXfm/images/SpencerJames.png" alt="Spencer James"><br><em>Airplay40</em></p>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const overlay = document.querySelector('.fade-overlay');
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 500);
        }, 2000);
    </script>
</body>
</html>
