<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Contact your barber shop - Connect via Instagram or WhatsApp.">
  <meta name="theme-color" content="#14293F" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#14293F" media="(prefers-color-scheme: dark)">
  <title>LópezBarber58</title>

  <!-- Updated FontAwesome for Icons (Stable Version) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow-x: hidden; 
    }

    body { 
      background: radial-gradient(circle, #1c3b69, #2a5579, #4a90e2, #5e8db6, #8abbd4); 
      background-size: 400% 400%; 
      animation: gradientBG 120s ease infinite; 
      color: #fff; 
      text-align: center;
      padding-top: env(safe-area-inset-top, 20px);  
      padding-bottom: env(safe-area-inset-bottom, 20px);  
    }

    @keyframes gradientBG { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .logo-spinner {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .logo-spinner img {
      max-width: 100%;
      max-height: 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .container { 
      width: 100%; 
      max-width: 600px; 
      padding: 1rem; 
      background: rgba(0, 0, 0, 0.7); 
      border-radius: 20px; 
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); 
      animation: fadeIn 2s ease-out; 
      position: relative; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 1; 
      margin: 20px auto; 
      border: 4px solid rgba(255, 215, 0, 0.8); 
      overflow: hidden; 
      max-height: calc(100vh - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px) - 40px); 
    }

    @keyframes fadeIn { 
      0% { opacity: 0; transform: translateY(50px); } 
      100% { opacity: 1; transform: translateY(0); } 
    }

    .logo-container { 
      margin-bottom: 1rem; 
      width: 100%;
    }

    .logo { 
      width: 150px; 
      max-width: 100%;
    }

    h1 { 
      font-size: 1.8rem; 
      font-family: 'Roboto', sans-serif; 
      font-weight: 700; 
      margin-top: 0.5rem; 
      letter-spacing: 1px; 
      color: #FFD700; 
      animation: slideInFromLeft 1.5s ease-out; 
    }
      
    @media (max-width: 768px) {
      h1 {
        font-size: 4.5vw;  
      }
    }

    @keyframes slideInFromLeft { 
      0% { opacity: 0; transform: translateX(-100px); } 
      100% { opacity: 1; transform: translateX(0); } 
    }

    h2 { 
      display: none;
    }

    p { 
      font-size: 1rem; 
      margin-top: 0.5rem; 
      color: #ddd; 
      opacity: 0; 
      animation: fadeInText 2s ease-out 1s forwards; 
    }

    @keyframes fadeInText { 
      0% { opacity: 0; } 
      100% { opacity: 1; } 
    }

    .social-links { 
      display: flex; 
      justify-content: center; 
      gap: 1rem; 
      margin-top: 1rem; 
      flex-wrap: wrap; 
    }

    .social-icon { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 0.5rem;
      border-radius: 50%; 
      font-size: 1.2rem; 
      color: #fff; 
      text-decoration: none; 
      transition: all 0.3s ease; 
      width: 50px; 
      height: 50px; 
    }

    .social-icon i {
      margin: 0; 
    }

    .social-icon:hover { 
      transform: scale(1.05); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
    }

    .social-icon:active { 
      transform: scale(0.95); 
    }

    .instagram { background-color: #e1306c; }
    .whatsapp { background-color: #25D366; }
    .schedule { 
      background-color: #ff5733; 
      border-radius: 25px; 
      padding: 0.5rem 1rem; 
      width: auto; 
      height: auto; 
    }

    .schedule i {
      margin-right: 0.5rem; 
    }

    .taggbox { 
      margin-top: 1rem;
      width: 100%;
      max-height: 80vh; 
      overflow-y: hidden;
    }

    @media (max-width: 768px) {
      body {
        padding-left: 20px;
        padding-right: 20px;
      }

      .container {
        padding: 1rem; 
        max-width: 100%; 
        margin: 10px 5px; 
        max-height: calc(100vh - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px) - 20px); 
      }

      .taggbox {
        max-height: 70vh; 
        overflow-y: auto; 
      }
    }

    .taggbox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .language-switcher {
      position: absolute;
      top: 10px;
      left: 10px; 
      z-index: 10;
      display: flex;
      gap: 5px;
    }

    .language-switcher img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-switcher img:hover {
      transform: scale(1.1);
    }

    address {
      font-size: 0.8em;
      margin-top: 10px;
      color: lightgrey;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      margin: 15% auto;
      padding: 4px;
      width: 80%;
      max-width: 700px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      animation-name: zoom;
      animation-duration: 0.3s;
    }

    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }

    .close {
      color: #777;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }

    .modal-content iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="logo-spinner">
      <img src="https://myxxdev.github.io/images/LopezBarber58.png" alt="Logo de " class="logo" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo-container">
      <img src="https://myxxdev.github.io/images/LopezBarber58.png" alt="Logo de López" class="logo" />
    </div>
    
    <h1 data-lang-en="Book an appointment with López!" data-lang-es="Reserva una cita con López!">Book an appointment with López!</h1>
    <p data-lang-en="Choose your preferred method of contact:" data-lang-es="Elige tu forma preferida de contactarnos:">Choose your preferred method of contact:</p>
    <br>
    <div class="social-links">
      <!-- Schedule Appointment Button -->
      <a href="javascript:void(0);" class="social-icon schedule" aria-label="Schedule Appointment">
        <i class="fas fa-calendar"></i>
        <span data-lang-en="Book Appointment" data-lang-es="Reservar Cita">Book Appointment</span>
      </a>

      <!-- WhatsApp Button -->
      <a href="https://wa.me/+34602483067" target="_blank" class="social-icon whatsapp" aria-label="WhatsApp de López">
        <i class="fab fa-whatsapp"></i>
      </a>

      <!-- Instagram Button -->
      <a href="https://instagram.com/lopezbarber58" target="_blank" class="social-icon instagram" aria-label="Instagram de López">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <br>
    <div class="taggbox" id="taggboxWidget" data-widget-id="2147120" data-tags="false"></div>
    <br>
    <a href="https://www.google.com/maps/search/?q=Calle+Gran+Cardenal+29620+Torremolinos+Málaga" target="_blank">
      <address data-lang-en="Calle Gran Cardenal<br>29620 Torremolinos<br>Málaga, Spain<br><br>" data-lang-es="Calle Gran Cardenal<br>29620 Torremolinos<br>Málaga, España<br><br>">
        Calle Gran Cardenal<br>
        29620 Torremolinos<br>
        Málaga, España
      </address>
    </a>

    <!-- Language Switcher -->
    <div class="language-switcher">
      <img src="https://flagcdn.com/w320/es.png" alt="Español" onclick="changeLanguage('es')" />
      <img src="https://flagcdn.com/w320/gb.png" alt="English" onclick="changeLanguage('en')" />
    </div>

    <!-- The Modal for Appointment Booking -->
    <div id="appointmentModal" class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <h2>Book an Appointment</h2>
        <iframe src="https://lopezbarber58.setmore.com" width="100%" height="500px" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="https://widget.taggbox.com/embed-lite.min.js" type="text/javascript"></script>

  <script>
    // Function to change language
    function changeLanguage(lang) {
      document.querySelectorAll('[data-lang-en], [data-lang-es]').forEach(el => {
        const translation = el.getAttribute(`data-lang-${lang}`);
        if (translation) {
          if (el.tagName.toLowerCase() === 'address') {
            el.innerHTML = translation.replace(/\n/g, '<br>');
          } else {
            el.textContent = translation;
          }
        }
      });
    }

    // Set default language on load (example: English)
    window.onload = () => {
      const userLang = navigator.language || navigator.userLanguage;
      changeLanguage(userLang.startsWith('es') ? 'es' : 'en');
    };

    // Function to hide loading spinner after widget loads
    function hideLoadingSpinner() {
      document.getElementById('loadingOverlay').style.opacity = 0;
      document.querySelector('.container').style.opacity = 1; 
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
      }, 1000);
    }

    // Wait for the widget to load
    window.addEventListener('load', function() {
      setTimeout(hideLoadingSpinner, 3000); 
    });

    // Function to open the appointment modal
    document.querySelector('.schedule').addEventListener('click', function(event) {
      event.preventDefault(); 
      var modal = document.getElementById("appointmentModal");
      modal.style.display = "block";
    });

    // For closing the modal
    document.querySelector('.close').addEventListener('click', function() {
      var modal = document.getElementById("appointmentModal");
      modal.style.display = "none";
    });

    // Close modal if clicking outside of it
    window.addEventListener('click', function(event) {
      var modal = document.getElementById("appointmentModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>
