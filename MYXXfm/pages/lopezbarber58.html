<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Contact your barber shop - Connect via Instagram or WhatsApp.">
  <title>Lopez Barber</title>

  <!-- Updated FontAwesome for Icons (Stable Version) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    body { 
      background: radial-gradient(circle, #1c3b69, #2a5579, #4a90e2, #5e8db6, #8abbd4); 
      background-size: 400% 400%; 
      animation: gradientBG 120s ease infinite; 
      color: #fff; 
      text-align: center;
      padding-top: env(safe-area-inset-top, 20px);  
      padding-bottom: env(safe-area-inset-bottom, 20px);  
    }

    @keyframes gradientBG { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1); 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .logo-spinner {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 2s linear infinite, pulse 1.5s ease-in-out infinite;
    }

    .logo-spinner img {
      max-width: 100%;
      max-height: 100%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .container { 
      width: 100%; 
      max-width: 600px; 
      padding: 1rem; 
      background: rgba(0, 0, 0, 0.7); 
      border-radius: 20px; 
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); 
      animation: fadeIn 2s ease-out; 
      position: relative; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      opacity: 1; 
      margin: 20px auto; 
      border: 4px solid rgba(255, 215, 0, 0.8); 
      overflow: hidden; 
      max-height: calc(100vh - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px) - 40px); 
    }

    @keyframes fadeIn { 
      0% { opacity: 0; transform: translateY(50px); } 
      100% { opacity: 1; transform: translateY(0); } 
    }

    .logo-container { 
      margin-bottom: 1rem; 
      width: 100%;
    }

    .logo { 
      width: 150px; 
      max-width: 100%;
    }

    h1 { 
      font-size: 1.8rem; 
      font-family: 'Roboto', sans-serif; 
      font-weight: 700; 
      margin-top: 0.5rem; 
      letter-spacing: 1px; 
      color: #FFD700; 
      animation: slideInFromLeft 1.5s ease-out; 
    }

    @keyframes slideInFromLeft { 
      0% { opacity: 0; transform: translateX(-100px); } 
      100% { opacity: 1; transform: translateX(0); } 
    }

    h2 { 
      display: none;
    }

    p { 
      font-size: 1rem; 
      margin-top: 0.5rem; 
      color: #ddd; 
      opacity: 0; 
      animation: fadeInText 2s ease-out 1s forwards; 
    }

    @keyframes fadeInText { 
      0% { opacity: 0; } 
      100% { opacity: 1; } 
    }

    .social-links { 
      display: flex; 
      justify-content: center; 
      gap: 1rem; 
      margin-top: 1rem; 
      flex-wrap: wrap; 
    }

    .social-icon { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 1rem 1rem; 
      border-radius: 50px; 
      font-size: 1.2rem; 
      color: #fff; 
      text-decoration: none; 
      transition: all 0.3s ease; 
      background-color: #333; 
    }

    .social-icon i { margin-right: 0.3rem; }
    .social-icon:hover { 
      transform: scale(1.05); 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
      background-color: #ff6a00; 
    }

    .social-icon:active { transform: scale(0.95); }
    .instagram { background-color: #e1306c; }
    .whatsapp { background-color: #25D366; }

    .taggbox { 
      margin-top: 1rem;
      width: 100%;
      max-height: 80vh; 
      overflow-y: hidden;
    }

    @media (max-width: 768px) {
      body {
        padding-left: 20px;
        padding-right: 20px;
      }

      .container {
        padding: 1rem; 
        max-width: 100%; 
        margin: 10px 5px; 
        max-height: calc(100vh - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px) - 20px); 
      }

      .taggbox {
        max-height: 70vh; 
        overflow-y: auto; 
      }
    }

    .taggbox iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .language-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 5px;
    }

    .language-switcher img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .language-switcher img:hover {
      transform: scale(1.1);
    }

    address {
      font-size: 0.8em;
      margin-top: 10px;
      color: lightgrey;
    }

    /* New CSS for the modern popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform:scale(0)} 
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    /* Style for the circle share button */
    .social-icon.circle-share {
      background-color: #007bff; /* Nice blue color */
      padding: 1rem; /* Increased padding to make it circular */
      border-radius: 50%; /* Make the button circular */
      font-size: 1.8rem; /* Larger icon */
      color: #fff; /* White color for the icon */
      text-decoration: none; /* Remove text */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icon.circle-share i {
      margin: 0; /* Remove any margin around the icon */
    }

    .social-icon.circle-share:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.05); /* Slight scale on hover */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
    }

    .social-icon.circle-share:active {
      transform: scale(0.95); /* Slightly shrink when clicked */
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="logo-spinner">
      <img src="https://myxxdev.github.io/images/LopezBarber.png" alt="Logo de Tu Barbería" class="logo" />
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="logo-container">
      <img src="https://myxxdev.github.io/images/LopezBarber.png" alt="Logo de Tu Barbería" class="logo" />
    </div>
    
    <h1 data-lang-en="Connect with Lopez!" data-lang-es="Conéctate con Lopez!">Connect with Lopez!</h1>
    <p data-lang-en="Choose your preferred method of contact:" data-lang-es="Elige tu forma preferida de contactarnos:">Choose your preferred method of contact:</p>
    <br>
    <div class="social-links">
      <!-- Instagram Button -->
      <a href="https://instagram.com/lopezbarber58" target="_blank" class="social-icon instagram" aria-label="Instagram de Lopez">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <!-- WhatsApp Button -->
      <a href="https://wa.me/+34602483067" target="_blank" class="social-icon whatsapp" aria-label="WhatsApp de Lopez">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>

      <!-- New Circle Share Button -->
      <a href="javascript:void(0);" class="social-icon circle-share" onclick="openPopupImage()" aria-label="Share Image">
        <i class="fas fa-share"></i> <!-- Only the icon will show -->
      </a>
    </div>
    <br>
    <div class="taggbox" id="taggboxWidget" data-widget-id="2147120" data-tags="false"></div>
    <br>
    <a href="https://www.google.com/maps/search/?q=Calle+Gran+Cardenal+29620+Torremolinos+Málaga" target="_blank">
      <address data-lang-en="Calle Gran Cardenal<br>29620 Torremolinos<br>Málaga, Spain<br><br>" data-lang-es="Calle Gran Cardenal<br>29620 Torremolinos<br>Málaga, España<br><br>">
        Calle Gran Cardenal<br>
        29620 Torremolinos<br>
        Málaga, España
      </address>
    </a>

    <!-- Language Switcher -->
    <div class="language-switcher">
      <img src="https://flagcdn.com/w320/gb.png" alt="English" onclick="changeLanguage('en')" />
      <img src="https://flagcdn.com/w320/es.png" alt="Español" onclick="changeLanguage('es')" />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">×</span>
      <img class="modal-content" id="img01">
    </div>
  </div>

  <script src="https://widget.taggbox.com/embed-lite.min.js" type="text/javascript"></script>

  <script>
    // Function to change language
    function changeLanguage(lang) {
      document.querySelectorAll('[data-lang-en], [data-lang-es]').forEach(el => {
        const translation = el.getAttribute(`data-lang-${lang}`);
        if (translation) {
          if (el.tagName.toLowerCase() === 'address') {
            el.innerHTML = translation.replace(/\n/g, '<br>');
          } else {
            el.textContent = translation;
          }
        }
      });
    }

    // Set default language on load (example: English)
    window.onload = () => {
      const userLang = navigator.language || navigator.userLanguage;
      changeLanguage(userLang.startsWith('es') ? 'es' : 'en'); // Default to Spanish if user's language is Spanish, else English
    };

    // Function to hide loading spinner after widget loads
    function hideLoadingSpinner() {
      document.getElementById('loadingOverlay').style.opacity = 0;
      document.querySelector('.container').style.opacity = 1; // Show the main content
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
      }, 1000); // Wait for the fade-out to complete
    }

    // Wait for the widget to load
    window.addEventListener('load', function() {
      setTimeout(hideLoadingSpinner, 3000); // Ensure spinner stays for 3 seconds
    });

    // Function to open the modal with the image
    function openPopupImage() {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("img01");
      var imgSource = "https://myxxdev.github.io/images/LopezBarber58QRCode.png"; // Replace this with the actual image URL
      modal.style.display = "block";
      modalImg.src = imgSource;

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() { 
        modal.style.display = "none";
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
